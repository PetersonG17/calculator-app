<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Calculator app</title>
  
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- TODO: Make a slide animation -->
    <style>
      body { background-color: hsl(222, 26%, 31%); }
      
      .toggle {
        display: flex;
        padding-left: 7px;
        padding-right: 7px;
        padding-top: 5px;
        padding-bottom: 5px;
        justify-content: space-between;
        border-radius: 15px;
        background-color: hsl(223, 31%, 20%);
        width: 100px;
        margin-top: 5%;
      }

      .toggle-btn {
        width: 20px;
        height: 20px;
        appearance: none;
        border-radius: 15px;
      }

      .toggle-btn:checked {
        background-color: hsl(6, 63%, 50%);
        transition-property: background-color;
        transition-duration: .3s;
        transition-delay: 0s;
      }

      .toggle-btn:hover {
        cursor: pointer;
      }

      .toggle-btn-container {
        position: relative;
        box-sizing: none;
        width: 20px;
        height: 20px;
      }

      .toggle-label {
        position: absolute;
        top: -30px;
        left: 4px;
        color: hsl(0, 0, 100%);
      }

      .toggle-label span {
        color: white;
      }

    </style>

    <div class="toggle">
      <div class="toggle-btn-container">
        <label class="toggle-label" for="theme-1"><span>1</span></label>
        <input checked class="toggle-btn" type="radio" id="theme-1" name="theme"/>
      </div>
      <div class="toggle-btn-container">
        <label class="toggle-label" for="theme-2"><span>2</span></label>
        <input class="toggle-btn" type="radio" id="theme-2" name="theme"/>
      </div>
      <div class="toggle-btn-container">
        <label class="toggle-label" for="theme-3"><span>3</span></label>
        <input class="toggle-btn" type="radio" id="theme-3" name="theme"/>
      </div>
    </div>

    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
